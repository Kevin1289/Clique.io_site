{%extends 'authorize_main/base.html'%}

{%block content%}
  {%if message%}
  <p>{{message}}</p>
  {%endif%}
  <form method = "post">
    {%csrf_token%}
    {%for field in form%}
      <h1>{{field.label_tag}}</h1>
      {{field}}
    {%endfor%}
    <button type="submit">Submit</button>
  </form>
{%endblock%}
